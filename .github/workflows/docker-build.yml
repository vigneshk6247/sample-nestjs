name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract SHORT SHA
      id: sha
      run: echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:${SHORT_SHA} .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:${SHORT_SHA}
        docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:latest

    - name: Update deployment image tag
      run: |
        sed -i "s|image: .*$|image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}:${SHORT_SHA}|g" k8s/deployment.yaml

    - name: Apply Kubernetes Manifest
      uses: appleboy/k8s-deploy-action@v2.1.0
      with:
        kubeconfig: ${{ secrets.KUBECONFIG_DATA }}
        manifests: k8s/deployment.yaml
